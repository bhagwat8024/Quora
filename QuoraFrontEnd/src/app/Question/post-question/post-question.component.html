<h1 mat-dialog-title>Post Question</h1>
<div mat-dialog-content>
  <form class="post-question" [formGroup]="formValue">
    <div>
      <mat-form-field class="title" appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Ask A Question" formControlName="title" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="category" appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option
            *ngFor="let category of categories"
            value="{{ category.id }}"
          >
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="description" appearance="fill">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          placeholder="Description about question..."
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="post()">Post</button>
</div>
