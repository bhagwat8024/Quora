<div class="input-group rounded search">
  <input
    type="search"
    class="form-control rounded"
    placeholder="Search"
    aria-label="Search"
    aria-describedby="search-addon"
    [formControl]="formControl"
  />
  <button mat-icon-button (click)="search()">
    <mat-icon>search</mat-icon>
  </button>
</div>
