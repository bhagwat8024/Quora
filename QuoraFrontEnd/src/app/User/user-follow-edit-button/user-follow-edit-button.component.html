<div class="text-center">
  <button
    mat-button
    class="follow-btn"
    *ngIf="!isAdminProfile && !isAdminFollowUser"
    (click)="follow()"
  >
    Follow
  </button>
  <button
    mat-button
    class="unfollow-btn"
    *ngIf="!isAdminProfile && isAdminFollowUser"
    (click)="unFollow()"
  >
    Unfollow
  </button>
  <button
    mat-button
    class="edit-btn"
    *ngIf="isAdminProfile"
    (click)="editProfile()"
  >
    Edit Profile
  </button>
</div>
