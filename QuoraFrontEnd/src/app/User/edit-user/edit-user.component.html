<h1 mat-dialog-title>Update Profile</h1>
<div mat-dialog-content>
  <form class="edit-profile" [formGroup]="formValue">
    <mat-form-field class="firstName">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>
    <mat-form-field class="lastName">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="about">
      <mat-label>About</mat-label>
      <textarea matInput formControlName="about"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="update()">Update</button>
</div>
